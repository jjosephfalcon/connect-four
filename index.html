      </div>

      <div class="row">
        <div class="cell" id="1-0" onclick="updateCellBackground('1-0')"></div>
        <div class="cell" id="1-1" onclick="updateCellBackground('1-1')"></div>
        <div class="cell" id="1-2" onclick="updateCellBackground('1-2')"></div>

      <div class="row">
        <div class="cell" id="2-0" onclick="updateCellBackground('2-0')"></div>

        <div class="cell" id="2-4" onclick="updateCellBackground('2-4')"></div>
        <div class="cell" id="2-5" onclick="updateCellBackground('2-5')"></div>
        <div class="cell" id="2-6" onclick="updateCellBackground('2-6')"></div>
      </div>

      <div class="row">
        <div class="cell" id="3-0" onclick="updateCellBackground('3-0')"></div>
        <div class="cell" id="3-1" onclick="updateCellBackground('3-1')"></div>
        <div class="cell" id="3-2" onclick="updateCellBackground('3-2')"></div>

      </div>

      <div class="row">
        <div class="cell" id="4-0" onclick="updateCellBackground('4-0')"></div>

  </div>
  <div class="win-message">
    <p class="winner-text"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</html>
